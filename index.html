<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Profile card component</title>
</head>

<body>
    <main>
        <article class="card">
            <header class="card__header">
                <img src="images/image-victor.jpg" alt="" class="card__image">
            </header>
            <section class="card__body">
                <p class="card__text card__text--title">Victor Crest <span class="card__text card__text--light card__text--title--light">26</span></p>
                <p class="card__text card__text--subtitle">London</p>
            </section>
            <footer class="card__footer">
                <div class="card__stats">
                    <p class="card__text--title">80K</p>
                    <p class="card__footer--subtitle">Followers</p>
                </div>
                <div class="card__stats">
                    <p class="card__text--title">803K</p>
                    <p class="card__footer--subtitle">Likes</p>
                </div>
                <div class="card__stats">
                    <p class="card__text--title">1.4K</p>
                    <p class="card__footer--subtitle">Photos</p>
                </div>

            </footer>
        </article>
    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://twitter.com/CarlosEContrer">Carlos Contreras</a>.
    </div>
</body>

</html>
